name: "Release"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libdbus-1-dev libfuse2

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_STRIP: true
        with:
          tagName: v__VERSION__
          releaseName: "BananaSlice v__VERSION__"
          releaseBody: |
            ## Download Instructions
            
            Choose the right file for your operating system:
            
            ### Windows
            - **`.exe`** - Recommended for most users (standard installer)
            - **`.msi`** - Alternative installer for enterprise/IT deployment
            
            ### macOS
            - **`.dmg`** - Recommended (drag to Applications folder)
            
            > **First Launch:** macOS will block the app since it's not signed. Try to open the app, then go to **System Settings â†’ Privacy & Security**, scroll down and click **"Open Anyway"** next to the blocked app message.
            
            ### Linux
            - **`.deb`** - For Debian, Ubuntu, and derivatives
            - **`.rpm`** - For Fedora, RHEL, CentOS, and derivatives
            - **`.AppImage`** - Universal, runs on any distro (no install needed)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
